services:
  ai_interviewer_dashboard:
    restart: always
    build:
      context: https://${GIT_USERNAME}:${GIT_PASSWORD}@github.com/pyzo-ai-interviewer/ai-interviewer-dashboard.git#${AI_INTERVIEW_DASHBOARD_GITHUB_BRANCH:-${DEFAULT_GITHUB_BRANCH:?DEFAULT_GITHUB_BRANCH is not set}}
      args:
        NEXT_PUBLIC_BACKEND_BASE_URL: ${NEXT_PUBLIC_BACKEND_BASE_URL:?NEXT_PUBLIC_BACKEND_BASE_URL is not set}
        NEXT_PUBLIC_OPENAI_API_KEY: ${NEXT_PUBLIC_OPENAI_API_KEY:?NEXT_PUBLIC_OPENAI_API_KEY is not set}
        NEXT_PUBLIC_OPENAI_API_URL: ${NEXT_PUBLIC_OPENAI_API_URL:?NEXT_PUBLIC_OPENAI_API_URL is not set}
